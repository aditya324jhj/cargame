<head>

	<title>car game</title>

<body onload="add();">
<center>
<h1>car racing</h1>
<h1 id="rt"> game status : <span id="game_status"> </span></h1>
<canvas id="myCanvas" width="800" height="600">

</canvas>

	<b class="text-danger">NOTE : </b> IF CARS IS NOT VISIBLE PRESS ANY ARROW KEY
</h4>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

car1_width = 120;
car1_height = 70;
car1_image = "car1.png";
car1_x = 10;
  car1_y = 10; 

  car2_width = 120;
car2_height = 70;
car2_image = "car2.png";
car2_x = 10;
  car2_y = 100; 

background_image = "racing.jpg";


  function add() {
    background_imgTag = new Image(); 
    background_imgTag.onload = uploadBackground; 
    background_imgTag.src = background_image; 

     car1_imgTag = new Image(); 
      car1_imgTag.onload = uploadcar1; 
       car1_imgTag.src = car1_image; 

       car2_imgTag = new Image(); 
      car2_imgTag.onload = uploadcar2; 
       car2_imgTag.src = car2_image; 
    } 
    function uploadBackground() 
    {
         ctx.drawImage(background_imgTag, 0, 0, canvas.width, canvas.height); 
        }
     function uploadcar1() 
     { 
         ctx.drawImage(car1_imgTag, car1_x, car1_y, car1_width, car1_height); 
    }

    function uploadcar2() 
     { 
         ctx.drawImage(car2_imgTag, car2_x, car2_y, car2_width, car2_height); 
    }


    window.addEventListener("keydown", my_keydown);

    function my_keydown(e) 
    {
        keyPressed = e.keyCode;
        console.log(keyPressed);
        if (keyPressed == '37') 
        {
            car1left();
            console.log("left");
        }

        if (keyPressed == '38')
        {
            car1up();
            console.log("1up");
        }
        if (keyPressed == '39') 
        {
            car1right();
            console.log("right");
        }

        if (keyPressed == '40')
        {
           car1down();
            console.log("down");
        }


        if (keyPressed == '65') {
            car2a();
            console.log("a");
        }

        if (keyPressed == '68') {
            car2d();
            console.log("d");
        }
        if (keyPressed == '83') {
            car2s();
            console.log("s");
        }

        if (keyPressed == '87') {
            car2w();
            console.log("w");
        }
        if (car1_x > 500)
        {
            console.log("car1 won");
            var won = ("car 1 won");
            document.getElementById("game_status").innerHTML = won;
        }
        
        if (car2_x > 500)
        {
            console.log("car2 won");
            won = ("car 2 won");
            document.getElementById("game_status").innerHTML = won;
        }

    }
    function car2w() {
    if (car2_y >= 0) {
        
car2_y = car2_y - 10;
        console.log("when up arrow is  pressed =" + car2_x + " - " + car2_y);
        uploadBackground();
        uploadcar1();
        uploadcar2();
    }
    }

car2_y = car2_y + 10;

car2_x = car2_x + 10;

car2_x = car2_x - 10;

car1_y = car1_y - 10;
